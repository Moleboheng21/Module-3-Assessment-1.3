<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Recipe Book</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/collection.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% extends 'base.html' %}

    {% block title %}Meals{% endblock %}
    
    {% block content %}
        <div class="container">
            <h1>Meals</h1>
    
            {% if comment %}
                <div class="comments-section">
                    <h2>Comments</h2>
                    <ul class="comments-list">
                        {% for c in comment %}
                            <li class="comment-item">{{ c.text }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
    
            <div class="edit-section">
                <form action="/edit_com" method="post"> 
                    <input type="hidden" name="id" id="id" value={{meal._id}}>
                    <textarea name="edit_comment" rows="3" class="edit-textarea"></textarea>
                    <button type="submit">edit</button>
                </form>
                <form action="/edit_comment" method="post"> 
                    <div class="edit2">
                    <input type="hidden" name="id" id="id" value={{meal._id}}>
                    <button type="submit">edit</button>
                  </form>
            </div>
        </div>
    {% endblock %}
