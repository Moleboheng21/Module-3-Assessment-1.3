<script>

  document.addEventListener("DOMContentLoaded", function () {
      const saveButtons = document.querySelectorAll('.save-comment-btn');
      const cancelButtons = document.querySelectorAll('.cancel-edit-btn');
      
      saveButtons.forEach(btn => {
          btn.addEventListener('click', function (event) {
              const form = event.target.closest('.edit-comment-form');
              const commentId = form.dataset.commentId;
              const newText = form.querySelector('.comment-text').value;

              // Send AJAX request to update the comment
              fetch(`/edit_comment/${commentId}`, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({ 'comment-text': newText }),
              })
              .then(response => {
                  if (response.ok) {
                      // Update comment text on the page
                      const commentTextElement = form.parentElement.querySelector('.comment-text');
                      commentTextElement.textContent = newText;

                      // Hide the form
                      form.style.display = 'none';
                  } else {
                      console.error('Failed to update comment');
                  }
              })
              .catch(error => {
                  console.error('Error:', error);
              });
          });
      });

      cancelButtons.forEach(btn => {
          btn.addEventListener('click', function (event) {
              const form = event.target.closest('.edit-comment-form');
              form.style.display = 'none';
          });
      });
  });

  

</script>
