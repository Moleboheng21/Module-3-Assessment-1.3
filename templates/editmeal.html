<body class="body-meals">
        
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

</div>
<div class="add-form-container">
    <h2>Edit Recipe</h2>
    <form action="/edit_meals" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <input type="hidden" name="id" id="id" value={{id}}>

        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea name="ingredients" id="ingredients" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea name="instructions" id="instructions" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Edit Recipe</button>
    </form>


  

</body>
