<!DOCTYPE html>
<html>
<head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Recipe Book</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/like.css">
</head>
<body class="body">
    <div class="recipe-container">
        <h1 class="recipe-title">Delicious Recipe</h1>
        
        <div class="recipe-content">
            <img src="/static/images/triffle.jpeg" alt="Recipe Image" class="recipe-image">
            <p class="recipe-description"></p>
        </div>
        
        <div class="like-comment-section">
            <div class="like-section">
                <button class="like-button">Like</button>
                <span class="like-count"></span>
            </div>
            
            <div class="comment-section">
                <h3>Comments</h3>
                <ul class="comment-list">
                    <li class="comment-item">
                        <span class="comment-author">John Doe:</span>
                        <span class="comment-text">This recipe is amazing!</span>
                    </li>
                    <li class="comment-item">
                        <span class="comment-author">Jane Smith:</span>
                        <span class="comment-text">I can't wait to try this recipe!</span>
                    </li>
                </ul>
                <form class="comment-form">
                    <input type="text" name="comment" placeholder="Add a comment" class="comment-input">
                    <button type="submit" class="comment-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
