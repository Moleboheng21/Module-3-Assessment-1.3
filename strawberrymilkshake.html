<!DOCTYPE html>
<html>
        <head>
            <title>My Recipe Book | Drinks |Strawberry Milkshake</title>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="webfonts/css/regular/brands/solid/all.css">
        </head>

        <body class="body-meals">
            
            <div class="header">
                <a href="drinks.html">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </a>
                
                <img src="images/logo-text.png">
            </div>
          <div id="recipe"> 
             
              <div class="recipe-details">
                <img src="images/strawberryMilkshake.png">
                  
                 <h1>Strawberry Milkshake</h1>
                  
                 <div class="recipe-details-info">
                 <p><b>Prep time: </b>10 min</p>
                 <P style="float: right;"><b>Yield: </b> 4</P>      
                 </div>
                  
                 <div class="recipe-details-ingredients">
                      <h2>Ingredients</h2>
              
                <input id="check-01" type="checkbox">
                <label for="checkbox-01">8ounce strawberries, stemmed and sliced</label>
                <br> 
                <input id="check-02" type="checkbox">
                <label for="checkbox-02">1/2teaspoon vanilla extract</label>
                <br>
              
                <input id="check-03" type="checkbox">
                <label for="checkbox-03">1 pint vanilla ice cream</label>
                <br>
              
                <input id="check-04" type="checkbox">
                <label for="checkbox-04">1/4 cup milk</label>
                <br>
              
                    
            </div>
            <div class="recipe-details-steps">
                <h2>Steps</h2>
                
            <ol>
            <li>blend half of strawberries, 1/4 vanilla, 1 cup ice cream and 2 tbspn in blender until smooth.</li>
            <li>pour into 2 glasses, repeat with remaining strawberries, vanilla and ice cream, serve immediately.</li>       
                
            </ol>
            
            </div>
              </div>
        </body>
</html>
